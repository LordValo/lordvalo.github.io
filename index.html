<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tim Wimmer Fanpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #cce0ff, #e6f7ff);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #003366;
    }

    .welcome {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .question {
      font-size: 1.2em;
      margin: 20px 0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d0e7ff;
    }

    .award {
      margin-top: 30px;
      font-size: 1.5em;
      color: #004080;
    }

    img {
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Willkommen auf der offiziellen Fanpage von Tim Wimmer! üéâ</h1>
  <div class="welcome" id="welcomeMsg">Sch√∂n, dass du da bist!</div>

  <!-- Bild von Tim Wimmer -->
  <img src="https://ih1.redbubble.net/image.5101935301.7082/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.u1.jpg" >
  <img style="max-width: 300px;">

  <!-- Fan-Level Auswahl -->
  <div class="question">Wie sehr magst du Tim Wimmer?</div>
  <button onclick="showAward('superfan')">Ich bin ein Mega-Fan!</button>
  <button onclick="showAward('normal')">Er ist ganz cool üòé</button>
  <button onclick="showAward('kritisch')">Ich kenne ihn kaum ü§î</button>

  <div class="award" id="award"></div>

  <!-- √Ñhnlichkeits-Vergleich -->
  <hr style="margin: 40px 0;">

  <div class="question">Wie √§hnlich bist du Tim Wimmer? (1 = kaum, 10 = fast ein Zwilling)</div>
  <input type="range" id="similaritySlider" min="1" max="10" value="5" oninput="updateSimilarity()">
  <div id="similarityValue">√Ñhnlichkeit: 5</div>
  <img id="similarityImage" src="" alt="√Ñhnlichkeitsbild" style="max-width: 300px; display: none;">

  <!-- Script -->
  <script>
    function showAward(level) {
      const awardEl = document.getElementById('award');
      let message = '';

      switch(level) {
        case 'superfan':
          message = 'üèÜ Du bist ein wahrer Tim Wimmer ULTRA! Danke f√ºr deine Unterst√ºtzung!';
          break;
        case 'normal':
          message = 'üëç Sch√∂n, dass du Tim sympathisch findest!';
          break;
        case 'kritisch':
          message = 'üßê Was ein OPFER!';
          break;
      }

      awardEl.textContent = message;
    }

    function updateSimilarity() {
      const value = document.getElementById('similaritySlider').value;
      const display = document.getElementById('similarityValue');
      const image = document.getElementById('similarityImage');

      display.textContent = `√Ñhnlichkeit: ${value}`;

      if (value <= 5) {
        image.src = 'https://www.antenne.de/media/cache/3/version/20608/klugeskind_321022696-v1.jpg/53097961dd23753da19d07ce6957b99d.jpg';
        image.style.display = 'block';
      } else {
        image.src = 'https://image.geo.de/30152674/t/v5/v3/w1440/r0/-/obdachloser-s-1155406366-jpg--87105-.jpg';
        image.style.display = 'block';
      }
    }
  </script>
</body>
</html>
